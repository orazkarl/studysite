{% extends 'mainapp/base.html' %}
{% block title %}
    Вопросы из страницы Контакты
{% endblock %}
{% block content %}
    <main>
        <h2 class="display-6 text-center mb-4">Вопросы</h2>
        <div class="table-responsive">
            <table class="table text-center">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Имя</th>
                    <th scope="col">Email</th>
                    <th scope="col">Вопросы</th>
                </tr>
                </thead>
                <tbody>
                {% for object in object_list %}
                    <tr>
                        <th scope="row">{{ forloop.counter }}</th>
                        <td>{{ object.name }}</td>
                        <td>
                            {{ object.email }}
                        </td>
                        <td>
                            {{ object.comment }}
                        </td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
    </main>
{% endblock %}
